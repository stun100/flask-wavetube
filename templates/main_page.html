<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveTube - Convert YouTube to WAV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-3xl mb-4 text-red-500 font-bold">WaveTube</h1>
        <h2 class="text-2xl mb-4">Enter YouTube URL:</h2>
        <form action="/api/v1/ytlink" method="POST">
            <label for="youtubeUrl" class="block text-gray-700 mb-2">YouTube URL:</label>
            <input type="text" id="youtubeUrl" name="youtubeUrl" required
                   class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:border-red-400">

            <!-- Add a toggle for format selection -->
            <div class="mb-4">
                <label class="text-gray-700">Select Format:</label>
                <div class="flex">
                    <label class="mr-4">
                        <input type="radio" name="format" value="mp3" class="mr-2"> MP3
                    </label>
                    <label>
                        <input type="radio" name="format" value="wav" class="mr-2" checked> WAV
                    </label>
                </div>
            </div>

            <button type="submit"
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 focus:outline-none">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
